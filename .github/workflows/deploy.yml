name: Deploy to Droplet

on:
  push:
    branches: [ master, main ]

concurrency:
  group: deploy-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: |
            ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add droplet to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.DROPLET_HOST }} >> ~/.ssh/known_hosts

      - name: Rsync source to droplet
        run: |
          rsync -az --delete \
            --exclude 'node_modules' --exclude '**/node_modules' \
            --exclude '.git' --exclude '**/dist' --exclude '**/coverage' \
            ./ ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }}:${{ secrets.APP_DIR }}/

      - name: Build & restart on droplet
        env:
          APP_DIR: ${{ secrets.APP_DIR }}
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: |
          ssh ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }} "bash -lc '
            set -euo pipefail
            echo "[Deploy] Using APP_DIR=$APP_DIR"

            cd "$APP_DIR/server"
            npm ci --omit=dev
            npm run build
            pm2 start dist/index.js --name bizpilot-server --update-env || pm2 restart bizpilot-server --update-env
            pm2 save

            cd "$APP_DIR/client"
            if [ -n "$VITE_API_URL" ]; then echo "VITE_API_URL=$VITE_API_URL" > .env.production; fi
            npm ci --omit=dev
            npm run build
            mkdir -p /var/www/bizpilot-client
            cp -r dist/* /var/www/bizpilot-client/

            nginx -t && systemctl reload nginx
            echo "[Deploy] Completed"
          '"
